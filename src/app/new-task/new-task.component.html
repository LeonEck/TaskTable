<form>
  <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="New Task..." aria-label="New task title"
             name="newTaskTitle" [(ngModel)]="taskService.newTaskTitle" #newTaskTitle autofocus>
      <div class="input-group-append">
        <button class="btn btn-primary py-0" type="submit" aria-label="Add task"
                [disabled]="taskService.addingInProgress" (click)="taskService.addTask(); $event.preventDefault()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </button>
      </div>
    </div>
  </div>
</form>
