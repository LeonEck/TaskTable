<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TaskTable</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <meta name="Description" content="Organize your tasks in a table.">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="TaskTable">
  <meta name="application-name" content="TaskTable">
  <meta name="msapplication-TileColor" content="#b91d47">
  <meta name="theme-color" content="#ffffff">

  <style>
    .spi{width:50px;height:40px;text-align:center;font-size:10px;position:absolute;top:50%;left:50%;margin-top:-20px;margin-left:-25px}.spi>div{background-color:#333;height:100%;width:6px;display:inline-block;-webkit-animation:sk-stretchdelay 1.2s infinite ease-in-out;animation:sk-stretchdelay 1.2s infinite ease-in-out}.spi .re2{-webkit-animation-delay:-1.1s;animation-delay:-1.1s}.spi .re3{-webkit-animation-delay:-1s;animation-delay:-1s}.spi .re4{-webkit-animation-delay:-.9s;animation-delay:-.9s}.spi .re5{-webkit-animation-delay:-.8s;animation-delay:-.8s}@-webkit-keyframes sk-stretchdelay{0%,100%,40%{-webkit-transform:scaleY(.4)}20%{-webkit-transform:scaleY(1)}}@keyframes sk-stretchdelay{0%,100%,40%{transform:scaleY(.4);-webkit-transform:scaleY(.4)}20%{transform:scaleY(1);-webkit-transform:scaleY(1)}}
  </style>
</head>
<body>
  <noscript>
    Please enable JavaScript.
  </noscript>
  <main>
    <app-root>
      <div class="spi">
        <div class="re1"></div>
        <div class="re2"></div>
        <div class="re3"></div>
        <div class="re4"></div>
        <div class="re5"></div>
      </div>
    </app-root>
  </main>
</body>
</html>
